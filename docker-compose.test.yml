version: '3.9'

services:
  obelix-quarry-impl:
    build:
      context: ./backend
      dockerfile: obelix-quarry-impl/Dockerfile
    ports:
      - "8081:8080"
    networks:
      - backend-network

  obelix-basket-impl:
    build:
      context: ./backend
      dockerfile: obelix-basket-impl/Dockerfile
    ports:
      - "8082:8080"
    depends_on:
      - obelix-quarry-impl
    networks:
      - backend-network

  obelix-webshop:
    build:
      context: ./backend
      dockerfile: obelix-webshop/Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - obelix-basket-impl
      - obelix-quarry-impl
    networks:
      - backend-network

networks:
  backend-network:
    driver: bridge
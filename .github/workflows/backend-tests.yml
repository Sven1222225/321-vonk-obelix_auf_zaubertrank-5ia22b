name: Backend Tests

on:
  push:
    branches:
      - main
      - feature/*
    paths:
      - "backend/**"

jobs:
  backend-integration-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('obelix-*/**/*.gradle*') }}

      - name: Build & Start All Backend Services
        run: docker compose -f docker-compose.test.yml up -d --build

      - name: Wait for Services to Be Healthy
        run: |
          echo "Waiting for services..."
          sleep 15  # optional: replace with HTTP health checks

      - name: Run Integration Tests (Webshop)
        working-directory: backend
        run: ./gradlew :obelix-webshop:test --info

      - name: Tear Down Services
        run: docker compose -f docker-compose.test.yml down
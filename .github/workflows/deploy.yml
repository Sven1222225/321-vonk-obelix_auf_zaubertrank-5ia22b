name: Build & Push Images to GHCR

on:
  push:
    branches:
      - main
    paths:
      - "frontend/**"
  
  workflow_run:
    workflows: ['Backend Tests']
    types: [completed]
    branches:
      - 'main'



jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # üîê Login GHCR
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # üè∑Ô∏è Docker metadata
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository_owner.toLower() }}/backend
            ghcr.io/${{ github.repository_owner.toLower() }}/frontend
          tags: |
            type=ref,event=branch
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      # üß± Backend build
      - name: Build & Push Backend
        uses: docker/build-push-action@v5
        with:
          context: backend
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner.toLower() }}/backend:${{ github.ref_name }}
          labels: ${{ steps.meta.outputs.labels }}

      # üß± Frontend build
      - name: Build & Push Frontend
        uses: docker/build-push-action@v5
        with:
          context: menhir-webshop
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner.toLower() }}/menhir-webshop:${{ github.ref_name }}
          labels: ${{ steps.meta.outputs.labels }}